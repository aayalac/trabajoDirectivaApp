<h1 style="text-align: center;">{{titulo}}</h1>

<form>
  <input type="text" name ="nombre" [(ngModel)]="nombre"><br/>
  <input type="text" name ="apellido"[(ngModel)]="apellido"><br/>
  <input type="text" name ="cargo"[(ngModel)]="cargo"><br/>
  <input type="button" value="Registrar" (click)="registrarUsuario()">  
</form>

<br>

<h3 *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}} {{apellido}} 
  <!--y tiene el cargo de <span [ngStyle]="{color: cargo=='director'? 'red': 'black'}">{{cargo}}</span></h3>--> <!--Resalta en color rojo al director utilizando ngStyle--> 
  y tiene el cargo de <span [ngClass]="{paraDirectores:cargo=='director'}">{{cargo}}</span></h3> <!--Resalta en color rojo al director utilizando ngClass--> 

<ng-template #sinRegistrar>
  <h3>Nadie registrado</h3>
</ng-template>

<br><br>

<ul>
  <li *ngFor="let entrada of entradas; let i=index"><span style="font-size: larger; font-weight: bold;">{{entrada.titulo}}</span>
    . Entrada {{i+1}}
  </li>
</ul>
